
services:
  caddy:
    image: caddy:2.10.2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - admin
      - api

  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    restart: always

  admin:
    build:
      context: ..
      dockerfile: infra/Dockerfile.admin
    restart: always

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    restart: always
    env_file:
      - ./.env.prod

volumes:
  caddy_data:
  caddy_config:
