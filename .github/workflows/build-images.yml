name: Build and Push Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/imagineclub-api:main
            ghcr.io/${{ github.repository_owner }}/imagineclub-api:${{ github.sha }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/imagineclub-web:main
            ghcr.io/${{ github.repository_owner }}/imagineclub-web:${{ github.sha }}

      - name: Build and push Admin
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/Dockerfile.admin
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/imagineclub-admin:main
            ghcr.io/${{ github.repository_owner }}/imagineclub-admin:${{ github.sha }}
