name: Deploy (prod)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.DEPLOY_PATH }}
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd

            cd infra

            # (Opcional mas recomendado) login no GHCR pra conseguir puxar as imagens
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            # Puxa as imagens j√° buildadas no GitHub Actions
            docker compose -f docker-compose.prod.yml pull

            # Sobe/atualiza os containers SEM buildar no servidor
            docker compose -f docker-compose.prod.yml up -d

            # Limpa imagens antigas que ficaram sobrando (evita encher disco)
            docker image prune -af

            docker compose -f docker-compose.prod.yml ps
